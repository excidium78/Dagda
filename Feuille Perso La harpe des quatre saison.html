<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Harpe des Quatre Saisons - Feuille de Personnage</title>
    <style>
        /* DESIGN GLOBAL MEDIEVAL */
        body {
            font-family: 'Georgia', serif;
            background-color: #2c2c2c;
            color: #dcdcdc;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            background-image: radial-gradient(#3a3a3a 15%, transparent 16%), radial-gradient(#3a3a3a 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .container {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border: 2px solid #8b0000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            border-bottom: 2px solid #8b0000;
            padding-bottom: 15px;
            margin-top: 0;
            text-shadow: 2px 2px 4px #000;
        }

        /* SECTIONS */
        .section {
            margin-bottom: 25px;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        h2 {
            margin-top: 0;
            color: #ff6347;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        /* STATS (PV, Dextérité, etc.) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type="number"], input[type="text"], textarea {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 1.1em;
            width: 90%;
        }

        /* BARRE DE VIE */
        .pv-container {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* SAUVEGARDE (CHECKBOXES) */
        .saves-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .save-checkbox {
            transform: scale(2);
            accent-color: #8b0000;
            cursor: pointer;
        }

        /* INVENTAIRE */
        textarea {
            width: 96%;
            height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        /* DES VIRTUELS */
        .dice-section {
            text-align: center;
            background: #2a2020;
            border: 1px solid #8b0000;
        }

        .dice-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        .die {
            width: 60px;
            height: 60px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            border: 2px solid #ccc;
        }

        .die.rolling {
            animation: shake 0.5s infinite;
            background-color: #ddd;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(#8b0000, #500000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            border: 1px solid #a00000;
        }

        button:hover {
            background: linear-gradient(#a00000, #700000);
        }

        button:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>La Harpe des Quatre Saisons</h1>

    <!-- SECTION STATS -->
    <div class="section">
        <h2>Caractéristiques</h2>
        <div class="stats-grid">
            
            <div class="pv-container">
                <div class="stat-box" style="flex:1">
                    <label>PV Actuels</label>
                    <input type="number" id="hp-current" value="20" onchange="saveData()">
                </div>
                <div style="font-size: 2em;">/</div>
                <div class="stat-box" style="flex:1">
                    <label>PV Max</label>
                    <input type="number" id="hp-max" value="20" onchange="saveData()">
                </div>
            </div>

            <div class="stat-box">
                <label>Dextérité</label>
                <input type="number" id="dexterity" value="10" onchange="saveData()">
            </div>
            <div class="stat-box">
                <label>Chance</label>
                <input type="number" id="luck" value="10" onchange="saveData()">
            </div>
            <div class="stat-box" style="grid-column: 1 / -1;">
                <label>Talent</label>
                <input type="text" id="talent" placeholder="Ex: Archer expert, Herboriste..." oninput="saveData()">
            </div>
        </div>
    </div>

    <!-- SECTION SAUVEGARDES -->
    <div class="section">
        <h2>Cases de Sauvegarde</h2>
        <div class="saves-container">
            <div>
                <input type="checkbox" id="save1" class="save-checkbox" onchange="saveData()">
                <label for="save1">I</label>
            </div>
            <div>
                <input type="checkbox" id="save2" class="save-checkbox" onchange="saveData()">
                <label for="save2">II</label>
            </div>
            <div>
                <input type="checkbox" id="save3" class="save-checkbox" onchange="saveData()">
                <label for="save3">III</label>
            </div>
        </div>
    </div>

    <!-- SECTION INVENTAIRE -->
    <div class="section">
        <h2>Inventaire & Notes</h2>
        <textarea id="inventory" placeholder="Listez vos objets ici..." oninput="saveData()"></textarea>
    </div>

    <!-- SECTION DES -->
    <div class="section dice-section">
        <h2>Lancer de Dés</h2>
        <div class="dice-display">
            <div id="die1" class="die">1</div>
            <div id="die2" class="die">1</div>
        </div>
        <div class="buttons">
            <button onclick="rollDie(1)">Lancer Dé 1</button>
            <button onclick="rollDie(2)">Lancer Dé 2</button>
            <button onclick="rollBoth()">Lancer les deux</button>
        </div>
    </div>
</div>

<script>
    // FONCTION POUR LANCER UN DE
    function rollDie(dieNumber) {
        const dieElement = document.getElementById('die' + dieNumber);
        
        // Ajoute l'animation
        dieElement.classList.add('rolling');
        dieElement.innerText = '?';

        // Attend 500ms puis affiche le résultat
        setTimeout(() => {
            const result = Math.floor(Math.random() * 6) + 1;
            dieElement.innerText = result;
            dieElement.classList.remove('rolling');
        }, 500);
    }

    // FONCTION POUR LANCER LES DEUX
    function rollBoth() {
        rollDie(1);
        rollDie(2);
    }

    // SAUVEGARDE AUTOMATIQUE (LOCALSTORAGE)
    function saveData() {
        const data = {
            hpCurrent: document.getElementById('hp-current').value,
            hpMax: document.getElementById('hp-max').value,
            dexterity: document.getElementById('dexterity').value,
            luck: document.getElementById('luck').value,
            talent: document.getElementById('talent').value,
            save1: document.getElementById('save1').checked,
            save2: document.getElementById('save2').checked,
            save3: document.getElementById('save3').checked,
            inventory: document.getElementById('inventory').value
        };
        localStorage.setItem('harpeData', JSON.stringify(data));
    }

    // CHARGEMENT DES DONNEES AU DEMARRAGE
    function loadData() {
        const saved = localStorage.getItem('harpeData');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('hp-current').value = data.hpCurrent || 20;
            document.getElementById('hp-max').value = data.hpMax || 20;
            document.getElementById('dexterity').value = data.dexterity || 10;
            document.getElementById('luck').value = data.luck || 10;
            document.getElementById('talent').value = data.talent || "";
            document.getElementById('save1').checked = data.save1 || false;
            document.getElementById('save2').checked = data.save2 || false;
            document.getElementById('save3').checked = data.save3 || false;
            document.getElementById('inventory').value = data.inventory || "";
        }
    }

    // Charger les données dès que la page s'ouvre
    window.onload = loadData;
</script>

</body>
</html>
